<!DOCTYPE html>
<html>
<head>
  <title>Clojure Todo App</title>
  <script data-main="js/main" src="js/require.js"></script>
</head>
<body ng-controller="TodoListController">
  <h1><span class="todo-count" ng-bind-template="{{todos.length}}">0</span> thing(s) to do:</h1>

  <label for="search">Search:</label> <input name="search" ng-model="query" />

  <label for="sort">Sort by:</label>
  <select name="sort" ng-model="sortProp">
    <option value="label">Label</option>
    <option value="createdAt">Age</option>
  </select>
  
  <ul class="todos">
    <li class="todo" ng-repeat="todo in todos | filter:query | orderBy:sortProp">
      {{todo.label}}
    </li>
  </ul>    
</body>
</html>
